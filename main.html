<script>
document.addEventListener("DOMContentLoaded", () => {
  let but = document.getElementById("but");
  let capture_but = document.getElementById("capture");
  let video = document.getElementById("vid");
  let img = document.getElementById("img");
  let mediaDevices = navigator.mediaDevices;
  vid.muted = true;
  var videoOn = false;
  but.addEventListener("click", () => {
      videoOn = !videoOn; 
      if (videoOn) {
        video.style.opacity = 100;
      // Accessing the user camera and video.
      mediaDevices
          .getUserMedia({
              video: true
            })
          .then((stream) => {
              // Changing the source of video to current stream.
              videoOn = true; 
              video.srcObject = stream;
              video.addEventListener("loadedmetadata", () => {
                  video.play();
              });
          })
          .catch(alert);
        }
        else {
          // video.src object = nothing?
          video.style.opacity = 0;
        }
  });

capture_but.addEventListener("click", () => {
  console.log("clicked!");
  mediaDevices
          .getUserMedia({
              video: true
            })
          .then((stream) => {
            const track = stream.getVideoTracks()[0];
            let imageCapture = new ImageCapture(track);
            imageCapture.takePhoto()
            .then((photo) =>{
              console.log(photo); 
              var imageUrl = URL.createObjectURL(photo);
              img.src = imageUrl;
              videoOn = false;
            })
          })
          .catch(alert);
  
  var position = navigator.geolocation.getCurrentPosition(validate_eureka); 
})
